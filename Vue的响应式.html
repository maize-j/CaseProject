<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的响应式</title>
</head>
<body>
<!--
1.Vue内部如何监听message数据发生改变的
  *Object.defineProperty →监听对象属性的改变
2.当数据发生改变，Vue是如何知道要通知哪些人，界面发生了刷新
  *发布订阅者模式
-->
<div id="app">
  {{ message }}
  {{ message }}
  {{ message }}
  {{ name }}
</div>
<!--Vue内部如何监听message数据发生改变的-->
<script>
  const obj = {
    message:'哈哈',
    name:'maize'
  }
  Object.keys(obj).forEach(key=>{
    let value = obj[key]

    Object.defineProperty(obj,key,{
      set(newValue){
        console.log('监听' + key + '改变');
        value = newValue
      },
      get(){
        console.log('获取' + key + '对应的值');
        return value

      }
    })

  })
</script>

<!--发布订阅者模式-->
<script>
  class Dep{
    constructor() {
      this.subs = []
    }
    addSub(watcher){
      this.subs.push(watcher)
    }
    notify(){
      this.subs.forEach(item=>{
        item.update()
      })
    }
  }
  class Watcher{
    constructor(name) {
      this.name = name
    }
    update(){
      console.log(this.name + 'update')
    }
  }
  const dep = new Dep();
  //创建订阅者
  const w1 = new Watcher('zs');
  const w2 = new Watcher('ls');
  const w3 = new Watcher('ww');
  dep.addSub(w1);
  dep.addSub(w2);
  dep.addSub(w3);

  dep.notify()

</script>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '哈哈哈',
      name: 'cyj'
    }
  })
</script>
</body>
</html>
